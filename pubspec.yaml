name: e_store
description: "A new Flutter project."


publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2


#--------------Packages---------------#
dependencies:
  flutter:
    sdk: flutter
  #utility packages
  http: ^1.5.0
  intl: ^0.20.2
  logger: ^2.6.1
  url_launcher: ^6.3.2

  #icons
  iconsax:  ^0.0.8
  cupertino_icons: ^1.0.8

  #state data_management:
  get: ^4.6.5
  get_storage: ^2.1.1
  phone_numbers_parser: ^9.0.11
  #Product specific packages



#--------------End of Packages---------------#
dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  #--------------Local Assests---------------#
  assets:
    - assets/fonts/
    - assets/icons/brands
    - assets/images/
    - assets/logos/

  fonts:
    - family: Comfortaa
      fonts:
        - asset: assets/fonts/Comfortaa-Light.ttf
          weight: 300
        - asset: assets/fonts/Comfortaa-Regular.ttf
          weight: 400
        - asset: assets/fonts/Comfortaa-Medium.ttf
          weight: 500
        - asset: assets/fonts/Comfortaa-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Comfortaa-Bold.ttf
          weight: 700

  
  
  
  

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
